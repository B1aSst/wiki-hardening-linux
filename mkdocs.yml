site_name: Wiki Hardening Linux
site_url: https://b1asst.github.io/wiki-hardening-linux/
theme:
  name: material
  features:
    - content.code.copy
    - toc.follow
    - header.autohide
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
nav:
  - Introduction: ./introduction.md
  - Hardening:
      - Introduction: ./hardening/introduction.md
      - Guide ANSSI: ./hardening/guide-anssi.md
      - Guide ANSSI OpenSSH: ./hardening/anssi-openssh.md
      - Guide Admin Debian: ./hardening/guide-admin-debian.md
      - Guide AppArmor: ./hardening/apparmor.md
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
