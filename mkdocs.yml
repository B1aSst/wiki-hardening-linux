site_name: Wiki Hardenning Linux
site_url: https://b1asst.github.io/wiki-hardening-linux/
theme:
  name: material
  features:
    - content.code.copy
    - toc.follow
    - header.autohide
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
nav:
  - Introduction: ./introduction.md
  - Hardenning:
    - Introduction: ./hardenning/introduction.md
    - Guide ANSSI: ./hardenning/guide-anssi.md
    - ANSSI OpenSSH: ./hardenning/anssi-openssh.md
    - Guide Admin Debian: ./hardenning/guide-admin-debian.md
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
